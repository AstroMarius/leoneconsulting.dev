[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/portfolio"
  to = "https://portfolio.leoneconsulting.dev"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
